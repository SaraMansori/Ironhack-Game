<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />

        <title>Save the Turtle</title>
        <link rel="icon" href="./img/player/turtle.png" />
    </head>
    <body>
        <section class="game">
            <div id="preload-font" class="fontload">.</div>
            <div id="preload-pacifico-font" class="fontload">.</div>
            <canvas id="myCanvas" style="border: 12px solid #ffffff"></canvas>
            <div class="instructions">
                <div class="instructions-1">
                    <div class="arrows">
                        <span>Use the </span>
                        <img
                            width="10%"
                            src="./img/controls/arrows.png"
                            alt="arrows controls"
                        />
                        <span>to avoid the garbage.</span>
                    </div>
                    <div class="space">
                        <span>Use the </span>
                        <img
                            width="11%"
                            src="./img/controls/spacebar.png"
                            alt="spacebar"
                        />
                        <span>to shoot bubbles</span>
                    </div>
                </div>
                <div class="instructions-2">
                    <div class="algae">
                        <span>Eat the </span>
                        <img
                            width="9%"
                            src="./img/power-ups/power-up.png"
                            alt="arrows controls"
                        />
                        <span>to regain health and shields!</span>
                    </div>
                    <div class="turtle">
                        <span>Survive and save the </span>
                        <img
                            width="8%"
                            src="./img/player/turtle.png "
                            alt="spaceb ar"
                        />
                        <span>!</span>
                    </div>
                </div>
            </div>
        </section>

        <script src="./js/healthIndicators.js"></script>
        <script src="./js/powerup.js"></script>
        <script src="./js//banner.js"></script>
        <script src="./js//points.js"></script>
        <script src="./js//explosion.js"></script>
        <script src="./js//life.js"></script>
        <script src="./js//levels.js"></script>
        <script src="./js//enemies.js"></script>
        <script src="./js//acid.js"></script>
        <script src="./js//obstacles.js"></script>
        <script src="./js//bubbles.js"></script>
        <script src="./js//background.js"></script>
        <script src="./js//player.js"></script>
        <script src="./js//sounds.js"></script>
        <script src="./js//gameover.js"></script>
        <script src="./js//game.js"></script>
        <script src="./js//index.js"></script>
    </body>
</html>
